apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server
        image: go-server:latest
        imagePullPolicy: Never  # pull localy only
        ports:
        - containerPort: 9090
        env:
        - name: PASSWORD
          value: "123123"
        resources:
          requests:
            memory: "100Mi"
            cpu: 0.1
          limits:
            memory: "200Mi"
            cpu: 0.2
---
apiVersion: v1
kind: Service
metadata:
  name: go-server
spec:
  type: NodePort
  selector:
    app: go-server
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 32475
      protocol: TCP
