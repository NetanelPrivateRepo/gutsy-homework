# clients must authenticate before running commands.
requirepass 5645364543
# user default, configur the default user in trrdis ACL (Access Control List)
# on, Enables this user.
# >pass, password for the user
# allkeys and allcommands, Grants access to all keys in Redis and allows the user to execute all Redis commands.
user default on >5645364543 allkeys allcommands
# set the dir where the data saved
dir /data
# specifies the name of the file where Redis persists its data
dbfilename data.rdb